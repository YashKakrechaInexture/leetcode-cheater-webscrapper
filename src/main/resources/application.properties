spring.application.name=leetcode-cheater-webscrapper

spring.datasource.url=jdbc:mysql://localhost:3306/leetcode_cheater_webscrap?createDatabaseIfNotExist=true
spring.datasource.username=${db.username:root}
spring.datasource.password=${db.password:admin}

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update